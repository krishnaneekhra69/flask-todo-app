services:
  - type: web
    name: flask-todo-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DB_HOST
        value: your-database-host
      - key: DB_USER
        value: your-database-username
      - key: DB_PASSWORD
        value: your-database-password
      - key: DB_NAME
        value: your-database-name
      - key: SECRET_KEY
        value: your-secret-key
