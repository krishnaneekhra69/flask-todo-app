services:
  - type: web
    name: flask-todo-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DB_HOST
        value: <RENDER_MYSQL_HOST>       # Render MySQL plugin host
      - key: DB_USER
        value: <RENDER_MYSQL_USER>       # Render MySQL username
      - key: DB_PASSWORD
        value: <RENDER_MYSQL_PASSWORD>   # Render MySQL password
      - key: DB_NAME
        value: <RENDER_MYSQL_DATABASE>   # Render MySQL database name
      - key: SECRET_KEY
        value: mysecretkey123
